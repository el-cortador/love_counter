<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Любовь — это до сих пор быть вместе</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Любовь — это до сих пор быть вместе</h1>
    
    <img src="img/20160819_200549.png" alt="Наше фото" class="photo">
    
    <div class="timer-container">
        <div class="timer-title">Время вместе:</div>
        <div class="timer" id="timer">
            <div class="time-unit">
                <span class="time-value" id="years">0</span>
                <span class="time-label">лет</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="months">0</span>
                <span class="time-label">месяцев</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="days">0</span>
                <span class="time-label">дней</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="hours">0</span>
                <span class="time-label">часов</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="minutes">0</span>
                <span class="time-label">минут</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="seconds">0</span>
                <span class="time-label">секунд</span>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
